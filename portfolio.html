    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'

            const menuIcon = document.querySelector('.menu-icon')
            menuIcon.style.display = 'none'
            
            const activeSidebar = document.querySelector('.active-sidebar')
            activeSidebar.style.display = 'inline'
        }
        
        function hideSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display = 'none'
            
            const menuIcon = document.querySelector('.menu-icon')
            menuIcon.style.display = 'inline'

            const activeSidebar = document.querySelector('.active-sidebar')
            activeSidebar.style.display = 'none'
        }
    </script>

    <script>
        function showContact(){
            const contactMenu = document.querySelector('.contact-menu')
            contactMenu.style.display = 'flex'

            const activeContact  = document.querySelector('.active-contact')
            activeContact.style.display = 'flex'

            const contact  = document.querySelector('.contact')
            contact.style.display = 'none'

        }

        function hideContact(){
            const contactMenu = document.querySelector('.contact-menu')
            contactMenu.style.display = 'none'

            const activeContact  = document.querySelector('.active-contact')
            activeContact.style.display = 'none'

            const contact  = document.querySelector('.contact')
            contact.style.display = 'inline'
        }
    </script>
